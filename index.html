<!DOCTYPE html>
<html>
	<head>
		<title>AfterschoolPH | User Management System</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
  <div class="login-background"></div>

  <div class="row index-content">
    <div class="col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
      <div class="col-xs-12 col-lg-10 col-lg-offset-1 panel-box">
        <h4 class="text-center">Log-in Page</h4>
        <p class="text-primary text-center">Please log-in to continue.</p>

        <input type="text" name="username" class="form-input form-control font-awesome-input" placeholder="&#xf2bd; Username">
        <input type="password" name="password" class="form-input form-control font-awesome-input" placeholder="&#xf084; Password">

        <input type="submit" class="form-submit btn btn-success btn-block" name="submit" value="Log-in">
      </div>
    </div>
  </div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
